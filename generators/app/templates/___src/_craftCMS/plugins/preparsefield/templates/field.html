{% import "_includes/forms" as forms %}

{% if not settings.showField %}
  <style>
    #{{ id }}-field {
      display: none;
    }
  </style>
{% endif %}

{# Setup our field #}
{{ forms.text({
  id: name,
  name: name,
  value: value,
  disabled: not settings.allowSelect,
  readonly: settings.allowSelect
}) }}
